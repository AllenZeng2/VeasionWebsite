# Author: Veasion

# global
log4j.appender.encoding=UTF-8
log4j.rootLogger=console, stdout, file

# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=info
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] %c(line:%L) %n %m %n

# file
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./VeasionWebsite.log
log4j.appender.file.Threshold=error
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] %c(line:%L) %n %m %n
